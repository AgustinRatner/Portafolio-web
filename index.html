<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio personal</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sobre_mi.css">
    <link rel="stylesheet" href="css/kills.css">
    <link rel="stylesheet" href="css/works.css">
    <link rel="stylesheet" href="css/studies.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="container invisible">
        <section id="home">
            <div id="home-left">
                <p id="home_title" class="section_title"></p>
                <p id="home_description" class="section_description"></p>
            </div>
            <div id="home-right">
            </div>
            <div id="img_personal"></div>
            <div id="img_personal_effect"></div>
        </section>
        <section id="about-me">
            <div id="about-me_left">
                <p id="quien_soy_title" class="section_title"></p>
                <p id="quien_soy_description" class="section_description"></p>
                <div id="animation-left">
                    <div class="circle" id="first-circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="box-half" id="first-box"></div>
                    <div class="box-half" id="second-box"></div>
                    <div class="box-half" id="third-box"></div>
                </div>
            </div>
            <div id="about-me_right">
                <div id="animation-right">
                    <div class="circle" id="first-circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="box-half" id="first-box"></div>
                    <div class="box-half" id="second-box"></div>
                    <div class="box-half" id="third-box"></div>
                </div>
                <p id="situacion_actual_title" class="section_title"></p>
                <p id="situacion_actual_description" class="section_description"></p>
            </div>
        </section>
        <section id="kills">
            <p id="kills_title" class="title section_title"></p>
            <div id="container_description_kills">
                <p id="kills_description" class="description section_description"></p>
                <div id="kills_list">
                    <ul>
                        <li id="idioma" class="section_item"></li>
                        <li id="estudios_universitarios" class="section_item"></li>
                        <li id="tecnologias_dominio" class="section_item"></li>
                    </ul>
                </div>
            </div>
            <div id="kills_technologies">
                <div id="technologies_left">
                    <button id="tech1"></button>
                    <button id="tech2"></button>
                    <button id="tech3"></button>
                    <button id="tech4"></button>
                    <button id="tech5"></button>
                    <p></p>
                </div>
                <div id="technologies_center">
                    <button id="tech6"></button>
                    <button id="tech7"></button>
                </div>
                <div id="technologies_right">
                    <button id="tech8"></button>
                    <button id="tech9"></button>
                    <button id="tech10"></button>
                    <button id="tech11"></button>
                    <button id="tech12"></button>
                    <button id="tech13"></button>
                </div>
            </div>
            <div id="technologies_roles">
                <p>Front-end</p>
                <p>Other</p>
                <p>Backend</p>
            </div>
        </section>
        <section id="works">
            <p id="works_title" class="title section_title"></p>
            <p id="works_description" class="description section_description"></p>
            <div id="works_ex">
                <a href="https://github.com/AgustinRatner/Encriptador_web.git" target="_blank">
                    <div id="card_1">
                        <div>
                            <img src="img/encryption-128.png" alt="">
                        </div>
                        <div class="card_description">
                            <p id="description_project_1" class="section_description"></p>
                        </div>
                    </div>
                </a>
                <a href="https://github.com/AgustinRatner/Agenda_Cursos.git" target="_blank">
                    <div id="card_2">
                        <div>
                            <img src="img/notebook-128.png" alt="">
                        </div>
                        <div class="card_description">
                            <p id="description_project_2" class="section_description"></p>
                        </div>
                    </div>
                </a>
                <a href="https://github.com/AgustinRatner/Nutricion.git" target="_blank">
                    <div id="card_3">
                        <div>
                            <img src="img/medical-record-128.png" alt="">
                        </div>
                        <div class="card_description">
                            <p id="description_project_3" class="section_description"></p>
                        </div>
                    </div>
                </a>
            </div>
        </section>
        <section id="studies">
            <p id="studies_title" class="title section_title"></p>
            <ul class="studies_list">
                <li id="certificate_1" class="section_item"></li>
                <li id="certificate_2" class="section_item"></li>
                <li id="certificate_3" class="section_item"></li>
                <li id="certificate_4" class="section_item"></li>
                <li id="certificate_5" class="section_item"></li>
                <li id="certificate_6" class="section_item"></li>
                <li id="certificate_7" class="section_item"></li>
                <li id="certificate_8" class="section_item"></li>
                <li id="certificate_9" class="section_item"></li>
                <li id="certificate_10" class="section_item"></li>
            </ul>
        </section>
        <section id="contact">
            <p id="title_contact" class="section_title"></p>
            <p id="subtitle_contact" class="section_subtitle"></p>
            <form action="" id="div_contact_content">
                <div id="div_name_email">
                    <div id="div_name_field">
                        <label for="input_name">Su nombre</label>
                        <input type="text" name="nombre" id="input_name" placeholder="Introduzca su nombre" required>
                    </div>
                    <div id="div_email_field">
                        <label for="input_email">Dirección de correo electrónico</label>
                        <input type="email" name="email" id="input_email"
                            placeholder="Introduce tu dirección de correo electrónico" required>
                    </div>
                </div>
                <div id="div_message">
                    <label for="input_mensaje">Tu mensaje</label>
                    <textarea name="mensaje" id="input_mensaje"
                        placeholder="Hola, necesito contactarme contigo para contarte acerca de nuestro proyecto. ¿Tendrás un momento? Gracias" required></textarea>
                </div>
                <div id="div_submit">
                    <button type="submit" id="btn_send">Enviar</button>
                </div>
                <div id="navegation_page">
                    <p id="option_nav_1" href="" data-index="0" class="section_item"></p>
                    <p id="option_nav_2" href="" data-index="1" class="section_item"></p>
                    <p id="option_nav_3" href="" data-index="2" class="section_item"></p>
                    <p id="option_nav_4" href="" data-index="3" class="section_item"></p>
                    <p id="option_nav_5" href="" data-index="4" class="section_item"></p>
                </div>
                <div id="social">
                    <p>&copy; Agustin Ratner 2024</p>
                    <div>
                        <a href="">Twitter</a>
                        <a href="https://t.me/Agustinsk899" target="_blank">Telegram</a>
                        <a href="https://www.linkedin.com/in/agustin-ratner-607933234" target="_blank">Linkedin</a>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div id="actions_selected" class="visible">
        <button class="action_option" id="btn_admin">Admin</button>
        <button class="action_option" id="btn_query">Consulta</button>
    </div>
    <form class="form_container invisible" method="post">
        <div id="login_form">
            <div>
                <label for="input_user">Usuario: </label>
                <input type="text" name="user" id="input_user" placeholder="User" required>
            </div>
            <div>
                <label for="input_pass">Contraseña: </label>
                <input type="password" name="pass" id="input_pass" placeholder="Password" required>
            </div>
            <div id="container_btn_login">
                <button type="submit" id="btn_login">Iniciar Sesión</button>
            </div>
        </div>
    </form>
    <div class="logos_ar invisible">
        <img id="img_a" src="img/circulado-a-green.png" alt="logo-a" width="100%">
        <img id="img_r" src="img/circulado-r-green.png" alt="logo-r" width="100%">
    </div>
    <div class="menu_desplegable invisible">
        <button id="linea_mayor" class="lineas_menu first_background"></button>
        <button id="linea_menor" class="lineas_menu first_background"></button>
    </div>
    <nav class="opciones_menu invisible">
        <ul>
            <!--Home-->
            <li data-index="0" id="item_nav_1" class="section_item"></li>
            <!--About me-->
            <li data-index="1" id="item_nav_2" class="section_item"></li>
            <!--Kills-->
            <li data-index="2" id="item_nav_3" class="section_item"></li>
            <!--Works-->
            <li data-index="3" id="item_nav_4" class="section_item"></li>
            <!--Studies-->
            <li data-index="4" id="item_nav_5" class="section_item"></li>
            <!--Contact-->
            <li data-index="5" id="item_nav_6" class="section_item"></li>
            <!--Quit-->
            <li id="item_nav_7" class="section_item"></li>
        </ul>
    </nav>
    <div class="navigation invisible">
        <button class="nav-button" data-index="0"></button>
        <button class="nav-button" data-index="1"></button>
        <button class="nav-button" data-index="2"></button>
        <button class="nav-button" data-index="3"></button>
        <button class="nav-button" data-index="4"></button>
        <button class="nav-button" data-index="5"></button>
    </div>
    <div id="popup" class="invisible">
        <div id="popup-content">
            <label for="input_textEditable">Texto:</label>
            <br>
            <textarea name="msj" id="input_textEditable" rows="10" cols="50"></textarea>
            <div>
                <button id="btn_save">Guardar</button>
                <button id="btn_cancel">Salir</button>
            </div>
        </div>
    </div>

    <script src="js/views.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/admin.js" type="text/javascript"></script>
</body>

</html>
